<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cafe.css">
    <script src="cafe.js" defer></script>
</head>
<body>
    <details>
        <summary id="about">このアプリについて</summary>
        <div id="summary_body">
            <p>このアプリは，お勧めのカフェを紹介します．</p>
        </div>
        
    </details>
    <details>
        <summary id="search">カフェを探す</summary>
        <div id="search_body">
            <div id="search_inner1">

            </div>
            <div id="search_inner2"><button id="search_button">検索する</button></div>
            <div id="search_result"></div>
        </div>
    </details>
    <details>
        <summary id="near">近くのカフェ</summary>
        <div id="near_body">

        </div>
    </details>
    <details>
        <summary id="station">駅チカのカフェ</summary>
        <div id="station_body">
            <select name="station_menu" id="station_menu">
                <option value="0" selected>津田沼駅</option>
                <option value="1">新津田沼駅</option>
                <option value="2">京成津田沼駅</option>
            </select>
            <button id="station_search">さがす</button>
            <div id="station_result"></div>
        </div>
    </details>
    <details open>
        <summary id="home">ホーム</summary>
        <div id="home_body">
            <img src="./image/cafe.svg" alt="" width="50%">
            <p>Cafés recommandés</p>
        </div>
    </details>
</body>
</html>
